<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
          <div class="position-sticky">
            <div class="sidebar-header text-center py-3">
              <img src="/img/vTech lcompany_logo white 1 1.png" alt="Vtech Logo" class="img-fluid" style="max-width: 150px;">
            </div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <img src="/img/home-svgrepo-com.svg" alt="Dashboard Icon" class="me-2" style="width: 20px;">
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="/img/bag-svgrepo-com.svg" alt="Suites Icon" class="me-2" style="width: 20px;">
                  Suites
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="/img/server-minimalistic-svgrepo-com.svg" alt="Metrics Icon" class="me-2" style="width: 20px;">
                  Test Metrics
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="/img/camera-svgrepo-com.svg" alt="Screenshot Icon" class="me-2" style="width: 20px;">
                  Screenshot
                </a>
              </li>
            </ul>
          </div>
        </nav>
</div>





        <!-- content  -->
        <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
         
            <div class="automation">
              <div class="card">
                <div class="report-header">
                  <h2>Automation Report</h2>
                  <p>December 03, 2023</p>
                  <div class="report-header">
                   
                    <div class="test-cases-container">
                      <h3>TEST CASES</h3>
                      <h4 class="test-cases-number">293</h4>
                    </div>
                  </div>
                  
                </div>
                <div class="report-body">
                  <canvas id="doughnutChart"></canvas>
                  <div class="report-footer">
                    <div class="result passed">
                      <p>Passed</p>
                      <span>59</span>
                    </div>
                    <div class="result failed">
                      <p>Failed</p>
                      <span>234</span>
                    </div>
                  </div>
                  <div class="time-taken">
                    <i class="fa fa-clock-o"></i>
                    <span>Time taken 00:53:46 Hrs</span>
                  </div>
                </div>
              </div>
              <div class="chart-container">
                
                <canvas id="testChart"></canvas>
              </div>
            </div>
        
        </main>
     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
